version: 0.0
os: ubuntu
files: 
  - source: app
    destination: /var/www/dotnet-mini-app
  - source: deploy-scripts/dotnet-mini-app.service
    destination: /etc/systemd/system
hooks: 
    BeforeInstall: 
      - location: deploy-scripts/before_install.sh
        timeout: 120
        runas: root
    ApplicationStop:  
     - location: deploy-scripts/stop_app.sh
        timeout: 120
        runas: root
  ApplicationStart:  
     - location: deploy-scripts/start_app.sh
        timeout: 120
        runas: root

